<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>TIC-TAC-TOE</h1>
    <div class="player-turn"></div>
    <div class="board"></div>
    <button onClick="gameboard.resetBoard()">RESTART</button>
    <div class="modal-container hidden"> <!--This will create the darkened bg-->
        <div class="modal-content "> <!--This holds the popup content-->
            <button id="restart">PLAY AGAIN</button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
